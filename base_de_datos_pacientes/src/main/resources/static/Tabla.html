<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Pacientes</title>
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="css/diseñoTabla.css">
    <!-- Enlace a DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- Enlace a jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Enlace a DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/fondoTabla.css">

</head>
<body>

    <h2>Listado de Pacientes</h2>
    <div class="Contenedor-Tabla">
        <table class="Tabla-Pacientes" id="Information_pacients">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Edad</th>
                    <th>Teléfono</th>
                    <th>Documento de Identidad</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Género</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán los datos dinámicamente -->
            </tbody>
        </table>
    </div>
    
    <!-- Tu archivo JS personalizado -->
    <script src="js/datosTablaPacients-Function.js"></script>
    <script>
        $(document).ready(function () {
            // Inicializa DataTables
            $('#Information_pacients').DataTable();
        });
    </script>

</body>
</html>
